<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brandon N - Portfolio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            overflow-x: hidden;
            line-height: 1.6;
        }
        
        /* Shimmering background effect */
        .shimmer-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: 
                radial-gradient(ellipse at top left, rgba(138, 101, 255, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at top right, rgba(138, 101, 255, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at bottom left, rgba(138, 101, 255, 0.06) 0%, transparent 50%),
                radial-gradient(ellipse at bottom right, rgba(138, 101, 255, 0.05) 0%, transparent 50%),
                linear-gradient(135deg, #0a0a0a 0%, #0f0f0f 100%);
        }
        
        .shimmer-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                linear-gradient(45deg, transparent 30%, rgba(138, 101, 255, 0.03) 50%, transparent 70%);
            animation: shimmer 8s ease-in-out infinite;
        }
        
        @keyframes shimmer {
            0%, 100% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            50% { transform: translateX(100vw) translateY(100vh) rotate(45deg); }
        }
        
        /* Floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(138, 101, 255, 0.3);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }
        
        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 20px 40px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(138, 101, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        nav.scrolled {
            background: rgba(0, 0, 0, 0.95);
            border-bottom: 1px solid rgba(138, 101, 255, 0.2);
        }
        
        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff, #8a65ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .nav-links {
            display: flex;
            gap: 30px;
        }
        
        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 400;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .nav-links a:hover {
            color: #8a65ff;
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #8a65ff, #c084fc);
            transition: width 0.3s ease;
        }
        
        .nav-links a:hover::after {
            width: 100%;
        }
        
        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
        }
        
        .hero-content {
            max-width: 800px;
            padding: 0 40px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease 0.5s forwards;
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .hero h1 {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #ffffff, #8a65ff, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 3s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { filter: drop-shadow(0 0 20px rgba(138, 101, 255, 0.3)); }
            to { filter: drop-shadow(0 0 40px rgba(138, 101, 255, 0.6)); }
        }
        
        .hero p {
            font-size: 1.2rem;
            color: #cccccc;
            margin-bottom: 40px;
            font-weight: 300;
        }
        
        .social-links {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        
        .social-link {
            display: inline-block;
            padding: 12px 25px;
            background: rgba(138, 101, 255, 0.1);
            border: 1px solid rgba(138, 101, 255, 0.3);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }
        
        .social-link:hover::before {
            left: 100%;
        }
        
        .social-link:hover {
            transform: translateY(-2px);
            background: rgba(138, 101, 255, 0.2);
            border-color: rgba(138, 101, 255, 0.5);
            box-shadow: 0 10px 30px rgba(138, 101, 255, 0.2);
        }
        
        /* Sections */
        .section {
            padding: 100px 40px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .section-title {
            font-size: 2.5rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 60px;
            background: linear-gradient(135deg, #ffffff, #8a65ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Project Card */
        .project-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(138, 101, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        
        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, #8a65ff, transparent);
            transform: translateX(-100%);
            transition: transform 0.5s ease;
        }
        
        .project-card:hover::before {
            transform: translateX(100%);
        }
        
        .project-card:hover {
            transform: translateY(-10px);
            border-color: rgba(138, 101, 255, 0.3);
            box-shadow: 0 20px 40px rgba(138, 101, 255, 0.1);
        }
        
        .project-card h3 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #8a65ff;
        }
        
        .project-card p {
            color: #cccccc;
            margin-bottom: 25px;
            font-size: 1.1rem;
        }
        
        .project-link {
            color: #8a65ff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            font-size: 1.1rem;
        }
        
        .project-link:hover {
            color: #c084fc;
        }
        
        /* Scroll indicator */
        .scroll-indicator {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 50px;
            border: 2px solid rgba(138, 101, 255, 0.5);
            border-radius: 25px;
            display: flex;
            justify-content: center;
            padding-top: 8px;
            animation: fadeOut 2s ease 3s forwards;
        }
        
        .scroll-indicator::before {
            content: '';
            width: 4px;
            height: 8px;
            background: #8a65ff;
            border-radius: 2px;
            animation: scroll 2s infinite;
        }
        
        @keyframes scroll {
            0% { transform: translateY(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(20px); opacity: 0; }
        }
        
        @keyframes fadeOut {
            to { opacity: 0; }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .nav-content {
                padding: 0 20px;
            }
            
            .nav-links {
                gap: 20px;
            }
            
            .hero-content {
                padding: 0 20px;
            }
            
            .section {
                padding: 80px 20px;
            }
            
            .social-links {
                flex-direction: column;
                align-items: center;
            }
            
            .project-card {
                padding: 30px 20px;
            }
        }
        
        /* Scroll reveal animations */
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s ease;
        }
        
        .reveal.revealed {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="shimmer-bg"></div>
    <div class="shimmer-overlay"></div>
    <div class="particles" id="particles"></div>
    
    <nav id="nav">
        <div class="nav-content">
            <div class="logo">BN</div>
            <div class="nav-links">
                <a href="#home">Home</a>
                <a href="#projects">Projects</a>
            </div>
        </div>
    </nav>
    
    <section id="home" class="hero">
        <div class="hero-content">
            <h1>Brandon N</h1>
            <p>Physics BSc | C Programmer in HFT space</p>
            <div class="social-links">
                <a href="https://github.com/george-tyler-315-incline" class="social-link" target="_blank">GitHub</a>
                <a href="https://www.linkedin.com/in/brandonneway/" class="social-link" target="_blank">LinkedIn</a>
            </div>
        </div>
        <div class="scroll-indicator"></div>
    </section>
    
    <section id="projects" class="section">
        <h2 class="section-title reveal">Featured Projects</h2>
        
        <div class="project-card reveal">
            <h3>Variational Analysis</h3>
            <p>Advanced mathematical research and computational analysis exploring variational methods and their applications in mathematical physics.</p>
            <a href="https://george-tyler-315-incline.github.io/Variational/" class="project-link" target="_blank">View Project â†’</a>
        </div>
    </section>
    
    <script>
        // Particle system
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
                container.appendChild(particle);
            }
        }
        
        // Scroll animations
        function revealOnScroll() {
            const reveals = document.querySelectorAll('.reveal');
            
            reveals.forEach(reveal => {
                const windowHeight = window.innerHeight;
                const elementTop = reveal.getBoundingClientRect().top;
                const elementVisible = 150;
                
                if (elementTop < windowHeight - elementVisible) {
                    reveal.classList.add('revealed');
                }
            });
        }
        
        // Navigation scroll effect
        function handleNavScroll() {
            const nav = document.getElementById('nav');
            if (window.scrollY > 100) {
                nav.classList.add('scrolled');
            } else {
                nav.classList.remove('scrolled');
            }
        }
        
        // Smooth scrolling for navigation links
        function setupSmoothScroll() {
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                    }
                });
            });
        }
        
        // Mouse move parallax effect
        function setupParallax() {
            document.addEventListener('mousemove', (e) => {
                const card = document.querySelector('.project-card');
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;
                
                if (card) {
                    const rotateX = (y - 0.5) * 2;
                    const rotateY = (x - 0.5) * 2;
                    
                    card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
                }
            });
        }
        
        // Initialize everything
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            setupSmoothScroll();
            setupParallax();
            revealOnScroll();
            
            window.addEventListener('scroll', () => {
                revealOnScroll();
                handleNavScroll();
            });
        });
    </script>
</body>
</html>
